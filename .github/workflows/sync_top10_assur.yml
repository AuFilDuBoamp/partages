name: Sync Kaggle Notebooks aufilduboamp

on:
  schedule:
    - cron: '42 7 * * *'  # Runs daily at midnight
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install kaggle
      run: pip install kaggle

    - name: Download Kaggle notebook
      env:
        KAGGLE_USERNAME: ${{ secrets.aufilduboamp }}
        KAGGLE_KEY: ${{ secrets.5de1bca2d6b95cf356b870fe969dc712 }}
      run: kaggle kernels pull aufilduboamp/092-boamp-assurances-top10-acheteurs -p .

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update Kaggle notebooks"
        git push
